getUser:
  handler: src/api/users.getUser
  events:
    - http:
        path: users
        method: get
        authorizer: customAuthorizer
        cors: true
        request:
          parameters:
            querystrings:
              sub: true

getUserReviews:
  handler: src/api/users.getUserReviews
  events:
    - http:
        path: users/{userID}/reviews
        method: get
        authorizer: customAuthorizer
        cors: true
        request:
          parameters:
            paths:
              userID: true

