readPartners:
  handler: src/endpoint/partner.readPartners
  events:
    - http:
        path: partner
        method: get

createPartner:
  handler: src/endpoint/partner.createPartner
  events:
    - http:
        path: partner
        method: put

readPartner:
  handler: src/endpoint/partner.readPartner
  events:
    - http:
        method: get
        path: partner/{partnerID}
        request:
          parameters:
            paths:
              partnerID: true

updatePartner:
  handler: src/endpoint/partner.updatePartner
  events:
    - http:
        method: post
        path: partner/{partnerID}
        request:
          parameters:
            paths:
              partnerID: true

updateImages:
  handler: src/endpoint/partner.updateImages
  events:
    - http:
        method: post
        path: partner/{partnerID}/image
        request:
          parameters:
            paths:
              partnerID: true

createReview:
  handler: src/endpoint/partner.createReview
  events:
    - http:
        path: partner/{partnerID}/review
        method: put

readReviews:
  handler: src/endpoint/partner.readReviews
  events:
    - http:
        path: partner/{partnerID}/review
        method: GET
