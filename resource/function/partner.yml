listPartners:
  handler: src/api/partners.listPartners
  events:
    - http:
        path: partners
        method: get
        request:
          parameters:
            querystrings:
              limit: false
              offset: false

createPartner:
  handler: src/api/partners.createPartner
  events:
    - http:
        path: partners
        method: post

getPartnerDetail:
  handler: src/api/partners.getPartnerDetail
  events:
    - http:
        path: partners/{partnerID}
        method: get
        request:
          parameters:
            paths:
              partnerID: true

updatePartnerDetail:
  handler: src/api/partners.updatePartnerDetail
  events:
    - http:
        path: partners/{partnerID}
        method: put
        request:
          parameters:
            paths:
              partnerID: true

getPartnerImages:
  handler: src/api/partners.getPartnerImages
  events:
    - http:
        path: partners/{partnerID}/images
        method: get
        request:
          parameters:
            paths:
              partnerID: true

updatePartnerImages:
  handler: src/api/partners.updatePartnerImages
  events:
    - http:
        path: partners/{partnerID}/images
        method: put
        request:
          parameters:
            paths:
              partnerID: true

getPartnerReviews:
  handler: src/api/partners.getPartnerReviews
  events:
    - http:
        path: partners/{partnerID}/reviews
        method: get
        request:
          parameters:
            paths:
              partnerID: true
            querystrings:
              limit: false
              offset: false

createPartnerReview:
  handler: src/api/partners.createPartnerReview
  events:
    - http:
        path: partners/{partnerID}/reviews
        method: post
        request:
          parameters:
            paths:
              partnerID: true
