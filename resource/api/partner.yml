listPartners:
  handler: src/api/partners.listPartners
  events:
    - http:
        path: partners
        method: get
        cors: true
        request:
          parameters:
            querystrings:
              limit: false
              offset: false
              type: false
              area: false

createPartner:
  handler: src/api/partners.createPartner
  events:
    - http:
        path: partners
        method: post
        authorizer: customAuthorizer
        cors: true

getPartnerDetail:
  handler: src/api/partners.getPartnerDetail
  events:
    - http:
        path: partners/{partnerID}
        method: get
        cors: true
        request:
          parameters:
            paths:
              partnerID: true

